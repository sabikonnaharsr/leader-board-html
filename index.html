<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header start -->
    <header>
    </header>
    <!-- header end -->
    <main>
        <!-- top players and top vlogs -->
        <section class="container">
            <div class="top-players">
                <h3 class="section-title">Top Players</h3>
                <div class="players">
                   <div class="player">
                        <img src="images/players/player-1.png" alt="sabikonnahar">
                        <h3 class="player-name">Top Player-1</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="sabikonnahar">
                        <h3 class="player-name">Top Player-2</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="sabikonnahar">
                        <h3 class="player-name">Top Player-3</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="sabikonnahar">
                        <h3 class="player-name">Top Player-4</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="sabikonnahar">
                        <h3 class="player-name">Top Player-5</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="sabikonnahar">
                        <h3 class="player-name">Top Player-6</h3>
                    </div>
                </div>
            </div>
            <hr>
            <div class="top-blogs">
                <h2 class="section-title">Top Blogs</h2>
                <div class="blogs">
                    <article class="blogs">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="sabikonnahar">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                            <p class="author">By <a href=""></a> Danny Sapio </p>
                        </div>

                    </article>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
